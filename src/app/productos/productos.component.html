<p>productos works!</p>





<div class="row">

    <div class="col-4" *ngFor="let curso of cursos">
        <div class="card" style="width: 18rem;">
            <img [src]="curso.url" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{curso.nombre}}</h5>
            <p class="card-text">{{curso.descripcion | slice:0:20}}...</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>


<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" *ngFor="let curso of cursos">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="curso.url" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
